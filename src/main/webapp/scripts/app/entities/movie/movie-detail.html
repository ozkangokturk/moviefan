
<div>
    <h2><span translate="moviefanApp.movie.detail.title">Movie</span> {{movie.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="moviefanApp.movie.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{movie.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="moviefanApp.movie.rating">Rating</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{movie.rating}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="moviefanApp.movie.director">Director</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{movie.director}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="movie"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
