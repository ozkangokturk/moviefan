<div>

    <h2 translate="moviefanApp.movie.fan.title">Movie Fan</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th translate="moviefanApp.movie.title">Title</th>
                <th translate="moviefanApp.movie.rating">Rating</th>
                <th translate="moviefanApp.movie.director">Director</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in movies">
                <td><a ui-sref="movieDetail({id:movie.id})">{{movie.id}}</a></td>
                <td>{{movie.title}}</td>
                <td>{{movie.rating}}</td>
                <td>{{movie.director}}</td>
                <td ng-show="favmoviesList.indexOf(movie.id) < 0">
                      <button type="submit"
                            ng-click="addToFav(movie.id)"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="moviefanApp.movie.fan.addtofav"> Add to Favorites</span>
                    </button>
                </td>
                <td ng-show="favmoviesList.indexOf(movie.id) >= 0">
                    <button type="submit"
                            ng-click="removeFromFav(movie.id)"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="moviefanApp.movie.fan.removefromfav"> Remove from Favorites</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a>&lt;</a></li>
                <li ng-show="page > 2" ng-click="loadPage(page - 2)"><a>{{page - 2}}</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 1)"><a>{{page - 1}}</a></li>
                <li class="active"><a>{{page}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 2}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
